<% include header.html %>
<div class="user-page">

    <form class="pure-form pure-form-aligned signup-form" method="post">
        <fieldset>
            <div class="pure-control-group">
                <label for="name">用户名</label>
                <input id="name" name="name" type="text" placeholder="请输入用户名" required>
            </div>

            <div class="pure-control-group">
                <label for="password">密码</label>
                <input id="password" name="password" type="password" placeholder="请输入密码" required>
            </div>

            <div class="pure-control-group">
                <label for="repassword">确认密码</label>
                <input id="repassword" name="repassword" type="password" placeholder="请输入密码" required>
            </div>

            <div class="pure-control-group">
                <label for="email">邮箱</label>
                <input id="email" name="email" type="email" placeholder="请输入邮箱" required>
            </div>

            <div class="pure-controls">
                <button type="submit" class="pure-button pure-button-primary">立即注册</button>
            </div>
        </fieldset>
    </form>
</div>
