<% include header.html %>


<div class="user-page">
    <% posts.forEach(function (post, index) { %>
		<p><h2><a href="#"><%= post.title %></a></h2></p>
		<p class="info">
			<small>作者：<a href="#"><%= post.name %></a> | 
			日期：<%= post.time.minute %></small>
		</p>
		<p><%- post.post %></p>
	<% }) %>
</div>
        
    

<script>
    seajs.use("index")
</script>

<% include footer.html %>
